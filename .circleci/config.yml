version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: mvn compile
          command: |
            cd simulation
            mvn compile

  lint:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: checkstyle
          command: |
            cd simulation
            mvn checkstyle:check

workflows:
  version: 2
  build-lint:
    jobs:
      - build
      - lint
